<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="container" data-aos="fade-up">
        <h1>Título do Container</h1>
        <h2>Subtítulo</h2>
        <p>Este é um parágrafo dentro do container. Ele está aqui para demonstrar o conteúdo.</p>
    </div>

    <!-- Bloco Clicável -->
    <div class="clickable-block" data-aos="fade-up">
        <img src="img/dash1.jpg" alt="Imagem do Bloco">
        <h2>Bloco Clicável</h2>
        <p>Texto explicativo sobre o conteúdo do bloco clicável.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
